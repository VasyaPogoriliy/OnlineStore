<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title th:text="${title}">title</title>

    <script th:inline="javascript">
        window.menu = [[${title}]];
    </script>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/pageStyle.css}" rel="stylesheet">


</head>

<body>

<div class="wrapper">

    <div class="header">
        <!-- Navigation -->
        <div th:insert="shared/navigation.html"></div>
    </div>

    <!-- Page Content -->
    <div class="content">
        <!-- Home page -->
        <div th:insert="homepage.html" th:if="${userClickHome == true}"></div>

        <!-- About page -->
        <div th:insert="about.html" th:if="${userClickAbout == true}"></div>

        <!-- Contact page -->
        <div th:insert="contact.html" th:if="${userClickContact == true}"></div>

        <!-- All devices page -->
        <div th:insert="allDevices.html" th:if="${userClickAllProducts == true || userClickCategoryProducts == true}"></div>
    </div>

    <div class="footer">
        <!-- Footer -->
        <div th:insert="shared/footer.html"></div>
    </div>


    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script type="text/javascript" th:src="@{/js/navbar.js}"></script>


</div>

</html>
